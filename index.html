<!DOCTYPE html>
<html>
<head>
    <title>LiveLoc Kantor - Zoom Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100vw; }

        /* --- 1. GAYA TOMBOL ZOOM --- */
        .zoom-controls {
            position: absolute; bottom: 100px; right: 20px;
            z-index: 1000; display: flex; flex-direction: column; gap: 10px;
        }
        .zoom-btn {
            width: 50px; height: 50px;
            background: white; border: none; border-radius: 50%;
            font-size: 24px; font-weight: bold; color: #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .zoom-btn:active { background: #f0f0f0; }

        /* Tombol Posisi Saya */
        .btn-loc {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: #007bff; color: white; border: none;
            padding: 12px 25px; border-radius: 50px; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer;
        }

        /* Label Ruangan */
        .label-ruang {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid #666; color: #000;
            padding: 2px 5px; border-radius: 4px;
            font-size: 11px; font-weight: bold; box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        
        /* Info Akurasi */
        .info-box {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: white; padding: 5px 10px; border-radius: 5px;
            font-size: 12px; border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    
    <div class="info-box" id="info-gps">Menunggu GPS...</div>

    <div class="zoom-controls">
        <button class="zoom-btn" onclick="map.zoomIn()">+</button>
        <button class="zoom-btn" onclick="map.zoomOut()">‚àí</button>
    </div>

    <button class="btn-loc" onclick="lacakSaya()">üìç Posisi Saya</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- PENGATURAN KOORDINAT (Gunakan angka terakhir yang paling pas) ---
        var pojokKiriAtas = [-7.815692, 110.294074]; 
        var pojokKananBawah = [-7.817379, 110.295466]; 
        
        var bounds = [pojokKiriAtas, pojokKananBawah];
        
        // Matikan zoomControl default agar kita bisa pakai tombol custom kita sendiri
        var map = L.map('map', {zoomControl: false}).fitBounds(bounds);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 22, attribution: '¬© OSM'
        }).addTo(map);

        L.imageOverlay('denah.png', bounds, { opacity: 0.8 }).addTo(map);

        // --- DATA RUANGAN ---
        var ruangan = [
            { nama: "",       lat: , lng:  },
      
        ];

        ruangan.forEach(function(r) {
            L.marker([r.lat, r.lng], { opacity: 0 }) 
             .bindTooltip(r.nama, { permanent: true, direction: "center", className: "label-ruang" })
             .addTo(map);
        });

        // --- SETUP GPS USER ---
        var userMarker = L.circleMarker([0,0], { radius: 8, color: 'white', fillColor: 'blue', fillOpacity: 1 }).addTo(map);
        var accuracyCircle = L.circle([0,0], { radius: 1 }).addTo(map);
        var gpsActive = false;

        function lacakSaya() {
            if (!navigator.geolocation) return alert("Browser tidak support GPS");
            
            navigator.geolocation.watchPosition(
                (pos) => {
                    var lat = pos.coords.latitude;
                    var lng = pos.coords.longitude;
                    var acc = pos.coords.accuracy;

                    userMarker.setLatLng([lat, lng]);
                    accuracyCircle.setLatLng([lat, lng]).setRadius(acc);
                    document.getElementById('info-gps').innerHTML = "Akurasi: " + Math.round(acc) + " m";

                    // Hanya zoom otomatis saat pertama kali tombol ditekan
                    if (!gpsActive) {
                        map.setView([lat, lng], 20);
                        gpsActive = true;
                    }
                },
                (err) => { alert("Pastikan GPS aktif: " + err.message); },
                { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
            );
        }
    </script>
</body>
</html>
