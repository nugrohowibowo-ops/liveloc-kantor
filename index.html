<!DOCTYPE html>
<html>
<head>
    <title>LiveLoc Kantor - Final Fix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }

        /* Tombol Lokasi */
        .btn-loc {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: #007bff; color: white; border: none;
            padding: 12px 25px; border-radius: 50px; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer;
        }

        /* Label Ruangan */
        .label-ruang {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #333; color: #000;
            padding: 2px 5px; border-radius: 4px;
            font-size: 11px; font-weight: bold; box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        
        /* Info Akurasi */
        .info-box {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: white; padding: 5px 10px; border-radius: 5px;
            font-size: 12px; border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <div class="info-box" id="info-gps">Menunggu GPS...</div>
    <button class="btn-loc" onclick="lacakSaya()">üìç Posisi Saya</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- 1. SETTING DENAH (GEOREFERENCING) ---
        // Jika gambar denah kurang ke KIRI/KANAN, ubah angka belakang (Longitude)
        // Jika gambar denah kurang ke ATAS/BAWAH, ubah angka depan (Latitude)
        
        // Coba mainkan angka desimal paling belakang sedikit demi sedikit sampai pas
        var pojokKiriAtas = [-7.816000, 110.293977]; 
        var pojokKananBawah = [-7.816991, 110.295570]; 
        
        var bounds = [pojokKiriAtas, pojokKananBawah];
        var map = L.map('map', {zoomControl: false}).fitBounds(bounds);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 22, attribution: '¬© OSM'
        }).addTo(map);

        // Overlay Denah
        L.imageOverlay('denah.png', bounds, { opacity: 0.8 }).addTo(map);

        // --- 2. DAFTAR RUANGAN ---
        // Koordinat ini saya rapikan (hapus +0.0001) agar lebih mudah dibaca.
        // Ganti angka di bawah ini dengan menyentuh peta nanti (pakai console log) jika belum pas.
        var ruangan = [
            { nama: "Lobby",       lat: -7.816422, lng: 110.294706 },
            { nama: "R.DIM",       lat: -7.816253, lng: 110.294883 },
            { nama: "Toilet",      lat: -7.816353, lng: 110.295063 }, // <--- Tadi error disini (kurang koma)
            { nama: "R. Security", lat: -7.816290, lng: 110.294823 }
        ];

        // Loop menampilkan label
        ruangan.forEach(function(r) {
            L.marker([r.lat, r.lng], { opacity: 0 }) 
             .bindTooltip(r.nama, { permanent: true, direction: "center", className: "label-ruang" })
             .addTo(map);
        });

        // --- 3. LOGIKA LOKASI USER ---
        var userMarker = L.circleMarker([0,0], { radius: 8, color: 'white', fillColor: 'blue', fillOpacity: 1 }).addTo(map);
        var accuracyCircle = L.circle([0,0], { radius: 1 }).addTo(map);
        var gpsActive = false;

        function lacakSaya() {
            if (!navigator.geolocation) return alert("Browser tidak support GPS");
            
            navigator.geolocation.watchPosition(
                (pos) => {
                    var lat = pos.coords.latitude;
                    var lng = pos.coords.longitude;
                    var acc = pos.coords.accuracy;

                    userMarker.setLatLng([lat, lng]);
                    accuracyCircle.setLatLng([lat, lng]).setRadius(acc);
                    document.getElementById('info-gps').innerHTML = "Akurasi: " + Math.round(acc) + " m";

                    if (!gpsActive) {
                        map.setView([lat, lng], 20);
                        gpsActive = true;
                    }
                },
                (err) => { alert("Gagal mengambil lokasi: " + err.message); },
                { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
            );
        }
    </script>
</body>
</html>
