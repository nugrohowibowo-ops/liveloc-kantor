<!DOCTYPE html>
<html>
<head>
    <title>LiveLoc Kantor - Final</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }

        /* Tombol Lokasi */
        .btn-loc {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: #007bff; color: white; border: none;
            padding: 12px 25px; border-radius: 50px; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer;
        }

        /* Label Ruangan (Transparan & Rapi) */
        .label-ruang {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid #666; color: #000;
            padding: 2px 5px; border-radius: 4px;
            font-size: 11px; font-weight: bold; box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        
        /* Info Akurasi (Pojok Kanan Atas) */
        .info-box {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: white; padding: 5px 10px; border-radius: 5px;
            font-size: 12px; border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <div class="info-box" id="info-gps">Menunggu GPS...</div>
    <button class="btn-loc" onclick="lacakSaya()">üìç Posisi Saya</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- BAGIAN INI WAJIB DIEDIT DARI HASIL KALIBRASI ---
        
        // Masukkan angka yang Anda dapat dari file 'kalibrasi.html' tadi di sini:
        var pojokKiriAtas = [-7.816000, 110.293977]; // CONTOH: Ganti dengan angka Anda
        var pojokKananBawah = [-7.816991, 110.295570]; // CONTOH: Ganti dengan angka Anda
        
        // -----------------------------------------------------

        var bounds = [pojokKiriAtas, pojokKananBawah];
        var map = L.map('map', {zoomControl: false}).fitBounds(bounds);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 22, attribution: '¬© OSM'
        }).addTo(map);

        // Overlay Denah
        L.imageOverlay('denah.png', bounds, { opacity: 0.9 }).addTo(map);

        // --- DEFINISI RUANGAN (Edit Koordinat ini agar titiknya pas di kamar/ruang) ---
        // Tips: Koordinat ruangan pasti berada DI ANTARA angka pojokKiriAtas dan pojokKananBawah
        var ruangan = [
            { nama: "Lobby", lat:  -7.816522 + 0.0001, lng: 110.294606 + 0.0001 },
            { nama: "R.DIM", lat:  -7.816453 + 0.0002, lng: 110.294683 + 0.0002 },
            { nama: "Toilet", lat:  -7.816453 + 0.0001, lng: 110.294763 + 0.0003 }
	    { nama: "R. Security", lat:   -7.816390 + 0.0001, lng: 110.294523 + 0.0003 }
        ];

        // Loop untuk menampilkan label ruangan
        ruangan.forEach(function(r) {
            L.marker([r.lat, r.lng], { opacity: 0 }) // Marker transparan (hanya teks)
             .bindTooltip(r.nama, { permanent: true, direction: "center", className: "label-ruang" })
             .addTo(map);
        });

        // Setup Marker User
        var userMarker = L.circleMarker([0,0], { radius: 6, color: 'white', fillColor: 'blue', fillOpacity: 1 }).addTo(map);
        var accuracyCircle = L.circle([0,0], { radius: 1 }).addTo(map);
        var gpsActive = false;

        function lacakSaya() {
            if (!navigator.geolocation) return alert("Browser tidak support GPS");
            
            navigator.geolocation.watchPosition(
                (pos) => {
                    var lat = pos.coords.latitude;
                    var lng = pos.coords.longitude;
                    var acc = pos.coords.accuracy;

                    // Update UI
                    userMarker.setLatLng([lat, lng]);
                    accuracyCircle.setLatLng([lat, lng]).setRadius(acc);
                    document.getElementById('info-gps').innerHTML = "Akurasi: " + Math.round(acc) + " m";

                    // Zoom otomatis hanya di awal
                    if (!gpsActive) {
                        map.setView([lat, lng], 20);
                        gpsActive = true;
                    }
                },
                (err) => { alert("Gagal mengambil lokasi: " + err.message); },
                { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
            );
        }
    </script>
</body>
</html>
