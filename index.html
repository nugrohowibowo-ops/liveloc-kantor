<!DOCTYPE html>
<html>
<head>
    <title>LiveLoc Kantor - Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { padding: 0; margin: 0; }
        html, body, #map { height: 100%; width: 100vw; }
        
        /* Tombol simpel untuk cari lokasi */
        .locate-btn {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); z-index: 1000;
            padding: 12px 24px; background: #28a745; color: white;
            border: none; border-radius: 50px; font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2); cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <button class="locate-btn" onclick="cariSaya()">üìç Posisi Saya</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // --- KONFIGURASI ---
        // Ganti dengan koordinat pojok kantor Anda agar denah pas di peta dunia
        // Format: [Latitude, Longitude]
        var corner1 = [-7.816349, 110.294446]; // Pojok Kiri Atas (NorthWest)
        var corner2 = [-7.816756, 110.294826]; // Pojok Kanan Bawah (SouthEast)
        var bounds = [corner1, corner2];

        // --- INISIALISASI PETA ---
        // Kita set tampilan awal ke tengah-tengah denah
        var map = L.map('map').fitBounds(bounds);

        // Opsi A: Pakai Peta Dasar OpenStreetMap (Gratis) kalau mau lihat jalan luar gedung
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 22, // Bisa zoom in sangat dekat
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        // Opsi B: Tempel Denah Kantor Anda di atas peta
        var imageUrl = 'denah.png'; // GANTI dengan file gambar Anda
        
        L.imageOverlay(imageUrl, bounds, {
            opacity: 0.8, // Transparansi agar jalan di bawah masih agak terlihat
            interactive: true
        }).addTo(map);

        // Marker untuk User
        var userMarker = L.marker([-0, 0], {opacity: 0}).addTo(map); // Awalnya sembunyi
        var userCircle = L.circle([-0, 0], {radius: 10}).addTo(map);

        // --- FUNGSI LACAK LOKASI ---
        function cariSaya() {
            if (!navigator.geolocation) {
                alert("Browser tidak mendukung Geolocation");
                return;
            }

            // Meminta posisi realtime
            navigator.geolocation.watchPosition(success, error, {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 5000
            });
        }

        function success(pos) {
            var lat = pos.coords.latitude;
            var lng = pos.coords.longitude;
            var accuracy = pos.coords.accuracy;

            // Update posisi marker & lingkaran akurasi
            userMarker.setLatLng([lat, lng]).setOpacity(1);
            userCircle.setLatLng([lat, lng]).setRadius(accuracy);

            // Fokus peta ke user
            map.flyTo([lat, lng], 20); // Zoom level 20 (sangat dekat)
        }

        function error(err) {
            console.warn(`ERROR(${err.code}): ${err.message}`);
            alert("Gagal mendapatkan lokasi. Pastikan GPS aktif dan izin diberikan.");
        }
    </script>
</body>
</html>
